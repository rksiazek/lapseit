language: node_js
node_js:
  - "8"
  - "10"
  - "11"
cache:
  directories:
    - "node_modules"
git:
  depth: 5
addons:
  firefox: "latest"
  apt:
    packages:
      - wget
      - tar
      - bzip2
before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
before_install:
  - sudo add-apt-repository ppa:sauce/ppa -y
  - sudo apt-get update -q
  - npm i -g npm@latest
install:
  - npm ci
  - npm run build
script:
  - npm run lint
  - npm test
  - install-ffmpeg.sh
after_success: npm run coverage